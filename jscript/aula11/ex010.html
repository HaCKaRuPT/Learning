<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body>
    <h1>Sistema Multa</h1>
    Velocidade: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel');
            var res = window.document.querySelector('div#res');
            var vel = Number(txtv.value);
            
            res.innerHTML = `<p>Sua velocidade actual Ã© de ${vel} Km/h</p>`;
            if (vel > 60) {
                res.innerHTML += `<p>Excesso de valocidade MULTA!</p>`;
            }
            res.innerHTML += `<p>Dirija sempre com cinto!</p>`;
        }
    </script>
</body>
</html>
